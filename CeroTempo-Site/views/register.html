<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="header-nav-intro">
                <i class="fa-solid fa-bars"></i>
                <img src="/images/logo.png" alt="logo" class="header-logo">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="header-nav-search">
                <input type="text" placeholder="What are you looking for?">              
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
    </header>
    <form action="/my-handling-form-page" method="post">
        <p>Â¡SIGN UP!</p>
            <div>
                <label for="name">NAME</label>
                <input type="text" id="name" name="user-name"/>
            </div>
            <div>
                <label for="surname">SURNAME</label>
                <input type="text" id="surname" name="user-surname"/>
            </div>
            <div>
                <label for="birth">DATE OF BIRTH</label>
                <input type="date" id="birth" name="user-birth"/>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email"/>
            </div>
            <div>
                <label for="pass1">CREATE A PASSWORD</label>
                <input type="password" id="pass1" name="user-pass1"/>
            </div>
            <div>
                <label for="pass2">CONFIRM PASSWORD</label>
                <input type="password" id="pass2" name="user-pass2"/>
            </div>
            <div>
                <input type="submit" value="SIGN UP">
            </div>
    </form>
</body>
</html>
